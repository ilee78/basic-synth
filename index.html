<html lang="en">
  <head>
    <title>Homework 4 Boilerplate</title>
  </head>
  <body>
    <h1>Homework 4: Synth</h1>
    <button id="button-start" disabled>START</button>
    <div id="ui-panel">
      Frequency: <input id="slider-1" type="range" min="0" max="50" value="25">
      <p></p>
      LFO: <input id="slider-2" type="range" min="0" max="100" value="50">
      <p></p>
      Volume: <input id="slider-3" type="range" min="0" max="100" value="50">
      <p></p>
      Panner: <input id="slider-4" type="range" min="-3.14" max="3.14" value="0">
      <p></p>
      Convolver Dry vs. Wet: <input id="slider-5" type="range" min="0" max="100" value="50">
      <p></p>
      XY Pad: <canvas id="xy-pad" width="200" height="200"></canvas>
    </div>
    <script src="./script.js" type="module"></script>
  </body>
</html>
